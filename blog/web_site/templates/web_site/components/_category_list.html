{% load website_tags %}

<div class="mb-0 widget categories">
    <header>
      <h3 class="h6">Categories</h3>
    </header>
    {% get_category as categories %}

    {% for category in categories %}
    <div class="item d-flex justify-content-between"><a href="{{ category.get_absolute_url }}">{{ category }}</a><span>12</span></div>
    {% endfor %}
  </div>

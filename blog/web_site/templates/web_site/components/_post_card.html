{% load static %}
<div class="post col-xl-6">
    <div class="post-thumbnail"><a href="{{ item.post.get_absolute_url }}"><img src="{{ item.post.photo_url }}" alt="..." class="img-fluid"></a></div>
    <div class="post-details">
      <div class="post-meta d-flex justify-content-between">
        <div class="date meta-last">{{ item.post.create_at|date:"F d | Y" }}</div>
        <div class="category"><a href="{{ item.post.category.get_absolute_url }}">{{ item.post.category }}</a></div>
      </div><a href="{{ item.post.get_absolute_url }}">
        <h3 class="h4">{{ item.post.title }}</h3></a>
      <p class="text-muted">{{ item.post.content|truncatechars:100 }}</p>
      <footer class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
          <div class="avatar"><img src="{{ item.user_image }}" alt="..." class="img-fluid"></div>
          <div class="title"><span>{{ item.post.author.first_name }}</span></div></a>
        <div class="date"><i class="icon-clock"></i> {{ item.post.create_at|timesince }} ago</div>
        <div class="comments meta-last"><i class="icon-comment"></i> {{ item.comment_count }}</div>
      </footer>
    </div>
  </div>

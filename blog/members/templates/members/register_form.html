{% extends 'base.html' %}

{% block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock links %}

{% block main %}
<section class="" style="background-color: #eee;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4">
                    <div class="form-floating mb-3">
                        <input type="text" id="form3Example" class="form-control form-control-lg"
                          placeholder="Enter First name" />
                        <label class="form-label" for="form3Example">First name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="form3Example2" class="form-control form-control-lg"
                          placeholder="Enter Last name" />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                          placeholder="Enter email" />
                        <label class="form-label" for="form3Example3">Email</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                          placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                      </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="form3Example5" class="form-control form-control-lg"
                          placeholder="Repeat your password" />
                        <label class="form-label" for="form3Example5">Repeat password</label>
                      </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
{% endblock scripts %}
